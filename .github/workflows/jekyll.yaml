# GitHub Actions reference docs: https://docs.github.com/en/actions/reference
#
# Derived from GitHub's premade workflow "Jekyll with GitHub Pages dependencies
# preinstalled".

name: Deploy with Jekyll

# Triggers for the workflow.
on:
  push: { branches: ["main"] }  # Trigger the workflow when pushing to main.
  workflow_dispatch:  # Trigger the workflow manually from the Actions tab.

# Permissions of the GITHUB_TOKEN, used by the various job steps.
# It's configured to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Workflow concurrency.
# We allow only one concurrent deployment, skipping runs queued between the run
# in-progress and latest queued. However, we do NOT cancel in-progress runs as
# we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Run Jekyll to build the website.
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deploy to GitHub pages.
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
